
<!-- gallery.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header id="header">
    <h1><a href="index.html">Global Eye News</a></h1>
  </header>

  <!-- Main -->
  <div id="main">
    <section class="posts">
      <article>
        <header>
          <h2>Photo Gallery: Bake Sale Mystery</h2>
          <p>Scroll through the images below from the scene of the infamous bake sale poisoning.</p>
        </header>

        <!-- Gallery Grid -->
        <div class="gallery-grid">
          <img src="images/Pg1307.JPEG" alt="Photo 1" />
          <img src="images/Pg2308.JPEG" alt="Photo 2" />
          <img src="images/Pg3309.JPEG" alt="Photo 3" />
          <img src="images/Pg4310.JPEG" alt="Photo 4" />
          <img src="images/Pg5311.JPEG" alt="Photo 5" />
          <img src="images/Pg6312.JPEG" alt="Photo 6" />
          <img src="images/Pg7313.JPEG" alt="Photo 7" />
          <img src="images/Pg8314.JPEG" alt="Photo 8" />
          <!-- Add more images here -->
        </div>

      </article>
    </section>
  </div>

</body>
</html>
